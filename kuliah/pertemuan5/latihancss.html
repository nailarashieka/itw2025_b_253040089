<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h3 {
        color: lightblue;
        font-size: 50px;
        font-family: Bitcount Grid Single, system-ui;
        text-align: center;
      }
      h3 {
        color: red;
      }
      p {
        color: green;
        text-align: left;
      }
      div p {
        font-size: 50px;
      }
      h3 + p {
        text-align: center;
      }
      div + p {
        font-family: arial;
      }
    </style>
  </head>
  <body>
    <!-- <font color="lightblue" face="arial" size="+4" align="center">
      <h1>Hello World</h1>
    </font> -->
    <h1>Hello World</h1>
    <h3>Hello ITW</h3>

    <p>Paragraf 1</p>
    <div>
      <p>Paragraf 2</p>
    </div>
    <p>Paragraf 3</p>
  </body>
</html>
